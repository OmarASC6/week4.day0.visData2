<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="main.js" defer></script>
    <script type="text/javascript" src="data.js" defer></script>
    <title>Viualizing Data 2</title>
  </head>
  <body>
    <header class="head">Visualizing Data</header>

    <form class="form_container">
      <div class="adlib">
        <label for="title_input">First Name:</label>
        <input type="text" id="first-name" />
      </div>

      <div class="adlib">
        <label for="noun">Last Name:</label>
        <input type="text" id="last-name" />
      </div>

      <div class="adlib">
        <label for="verb">Gender:</label>
        <input type="text" id="gender" />
      </div>

      <button id="submitButton">
        Submit!
      </button>
    </form>

    <main class="main-elemnt"></main>
  </body>
</html>
